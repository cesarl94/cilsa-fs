<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Ejercicio Clase 4</title>
        <link rel="stylesheet" href="ejercicioClase4.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body class="fondo">
        <div class="text-center">
            <h1 class="titulo my-3">Formulario de Datos Personales</h1>
            <div class="container-fluid tablero rounded-3 mb-3 p-3 shadow-lg" style="max-width: 500px">
                <form id="formulario">
                    <div class="input-group">
                        <label for="nombre" class="form-label textos col-12 fs-5 mb-0">Nombre</label>
                        <input type="text" class="form-control cajas fs-5 mx-2 mb-2 rounded-2" maxlength="256" id="nombre" name="nombre" autocomplete="given-name" required />
                    </div>
                    <div class="input-group">
                        <label for="apellido" class="form-label textos col-12 fs-5 mb-0">Apellido</label>
                        <input type="text" class="form-control cajas fs-5 mx-2 mb-2 rounded-2" maxlength="256" id="apellido" name="apellido" autocomplete="family-name" required />
                    </div>
                    <div class="input-group">
                        <label for="correo" class="form-label textos col-12 fs-5 mb-0">Email</label>
                        <input type="email" class="form-control cajas fs-5 mx-2 mb-2 rounded-2" maxlength="256" id="correo" name="correo" autocomplete="email" required />
                    </div>
                    <div class="input-group">
                        <label for="nacimiento" class="form-label textos col-12 fs-5 mb-0">Fecha de Nacimiento</label>
                        <input type="date" class="form-control cajas fs-5 mx-2 mb-2 rounded-2" id="nacimiento" name="nacimiento" required />
                    </div>
                    <div class="input-group">
                        <label for="pais" class="form-label textos col-12 fs-5 mb-0">Pa√≠s de Residencia</label>
                        <input type="text" class="form-control cajas fs-5 mx-2 mb-4 rounded-2" maxlength="256" id="pais" name="pais" autocomplete="country-name" required />
                    </div>
                    <div class="d-grid col-6 mx-auto">
                        <input type="submit" class="btn fs-5 mb-2" id="boton_enviar" value="Enviar" onclick="enviarFormulario()" />
                    </div>
                </form>
            </div>
            <div>
                <input type="button" class="btn fs-6" id="boton_estilo" value="Cambiar estilo" onclick="cambiarEstilo()" />
            </div>
        </div>
        <script src="ejercicioClase4.js"></script>
    </body>
</html>
